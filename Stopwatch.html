<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./index.css">
    <title>Stopwatch</title>
</head>

<body>
  <div class="goBackContainer">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>  
  </div>  
    <div class="Container-1"> 
        <h1 class="title">Stopwatch</h1>               
        <div class="InputContainer">
            <div class="input-fields">
                <label>Hours</label>
                <input id="hours" type="number" min="0" max="24" value="0"/>
            </div>              
            <div class="input-fields">
                <label>Minutes</label>
                <input id="minutes" type="number" min="0" max="59" value="0"/>
            </div>                       
            <div class="input-fields">
                <label>Seconds</label>
                <input id="seconds" type="number" min="0" max="59" value="0"/>
            </div>              
        </div>    
<div class="btnContainer">
    <button id="Submitbtn">Start</button>
    <button disabled id="ResetBtn">Reset</button>
</div>
        
        <label class="completeMessage">Completed!</label>
    </div>
    <script src="./Stopwatch.js"></script>
</body>

</html>
